{% extends 'base.html' %}

{% block meta %}
<title>Register - Kick n' Cart</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-[#2E4365] mb-2">Join Us</h2>
          <p class="text-gray-500">Create your Kick n' Cart account</p>
        </div>

        <form method="POST" action="" class="space-y-5">
          {% csrf_token %}
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input id="username" name="username" type="text" required placeholder="Choose a username">
          </div>
          <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input id="password1" name="password1" type="password" required placeholder="Create a password">
          </div>
          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input id="password2" name="password2" type="password" required placeholder="Confirm your password">
          </div>

          <button type="submit" class="w-full bg-[#2E4365] text-white font-medium py-3 px-4 rounded hover:bg-[#1e2f4a]">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-[#E59D2C] hover:text-[#c97d1d] font-medium">Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
