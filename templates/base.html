{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% block meta %}{% endblock meta %}
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- DOMPurify (untuk keamanan konten HTML di JS) -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body class="bg-[#EBDDC5] min-h-screen flex flex-col">

  <!-- Navbar -->
  {% include 'navbar.html' %}

  <!-- Main Content -->
  <main class="flex-1 pt-20">
    {% block content %}{% endblock content %}
  </main>

  <!-- Toast Notification -->
  {% include 'toast.html' %}

  <!-- Modal (Add Product, dll) -->
  {% include 'modal.html' %}

  <!-- Auto Trigger Toast dari Django messages -->
  {% if messages %}
    <!-- data messages sebagai JSON -->
    <script id="toast-data" type="application/json">
    [
    {% for message in messages %}
      {
        "title": "{{ message.tags|title|escapejs }}",
        "text": "{{ message|escapejs }}",
        "tags": "{{ message.tags|escapejs }}"
      }{% if not forloop.last %},{% endif %}
    {% endfor %}
    ]
    </script>

    <script>
      (function () {
        const el = document.getElementById('toast-data');
        if (!el) return;
        try {
          const data = JSON.parse(el.textContent || '[]');
          data.forEach(m => {
            const cleanText = (window.DOMPurify && typeof DOMPurify.sanitize === 'function')
              ? DOMPurify.sanitize(m.text)
              : m.text;
            showToast(m.title, cleanText, m.tags);
          });
        } catch (e) {
          console.error('Failed to parse toast data:', e);
        }
      })();
    </script>
  {% endif %}

</body>
</html>
